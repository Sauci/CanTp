name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake .. -G "Unix Makefiles"
    - name: build CanTp library
      run: cd build && make CanTp
    - name: build CanTp post-build configuration library
      run: cd build && make CanTp_PBcfg
